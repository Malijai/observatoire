{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    <p>published: {{ object.posted }}</p>
    <h1><a href="">{{ object.titre_en }}</a></h1>
    <p>{{ object.texte_en|linebreaksbr }}</p>
</div>

       <ul>
        {% for commentaire in object.commentaire_set.all %}
            <li>{{commentaire.texte_en}}</li>
        {% endfor %}

        </ul>
  <hr />
<a href="/blog/{{ object.id }}/comment/new">"Commenter ce post"</a>

{% endblock content %}
