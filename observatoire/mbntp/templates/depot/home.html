{% extends 'depot/base_d.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.docfile.url }}">{{ obj.docfile }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
