{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}

<h2>Recherche</h2>
    {% if message %}
<h3>{% trans "Le mot :" %} <u>{{ message}}</u>{% trans " n'a pas été trouvé dans les textes" %}</h3>
    {% endif %}

<form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}

    <tr><td></td><td><button type="submit" class="btn-default">{% trans "Rechercher" %}</button></td>
 </table>
</form>

{% endblock %}
